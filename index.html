<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge ONE_Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="carpeta_imagenes/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="carpeta_js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
          <img class="logo_imagen" src="carpeta_imagenes/logo.png" alt="Logo de alura">
          <h1 class="titulo-logo">Encriptador de Mensajes</h1>
        </div>

        <div class="left">
          <textarea class="text-input" id="inputText" type="text" autofocus placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="right">
          <img id="imgRight" id="imgRight" src="carpeta_imagenes/munieco.png">
          <h2 id="texto">Ningún mensaje fue encontrado</h2>
          <textarea id="texto1" rows="8" cols="50" placeholder="Ingrese el texto que desea encriptar o desencriptar"></textarea>
          <button  type="button" name="button" id="copiar"onclick="copiar()">Copiar</button>
        </div>
    
        <div class="left-button">
          <p><img src="carpeta_imagenes/atencion.png" alt="atencion">&nbsp; Solo letras minúsculas y sin acentos.</p>
          <button type="button" id="btn-encriptar" onclick="encriptar()"> &nbsp; &nbsp; Encriptar</button>
          <button type="button" id="btn-desencriptar" onclick="desencriptar()">&nbsp; &nbsp; Desencriptar</button>
        </div>
     </div>
    <footer>
      <div class="footer">
        <p class="desarrollado">&starf; Desarrollado por Fatima Villegas &starf; </p>
        <p class="copyright"> &copy Copyright-Todos los derechos reservados - 2022</p>
        <ul class="iconos">
            <a target="_blank" class="gitbut" href="https://github.com/FatimaVC"><img src="carpeta_imagenes//github.svg" alt="github"></a>
        </ul>
      </div>
    </footer>
</body>
</html>
